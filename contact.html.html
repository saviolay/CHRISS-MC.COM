<!DOCTYPE html>
<html>
<head>

    <title>CHRISS MC CONTACT</title>
    <link rel="stylesheet" href="mystyle2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        label {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>CONTACT</h1>
        <p>Kama utahitaji mawasiliano yoyote na mimi iwe ni kwa kunisapoti au kutaka kufanya kazi na mimi, unaweza kunipata kwa namba hizo hapo chini:</p>
        <label>0685 921 920</label>
        <p>au</p>
        <label>0717 186 325</label>
    </div>
</body>
</html>
